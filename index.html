<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MOVIE INFO</title>
</head>

<body class="body">
    <div class="search-results">
        <header class="header">
            <div class="container">
                <h1 class="title header-title">Movies info</h1>
                <form class="search-form" id="search-form" action="#">
                    <label for="year" class="search-label label-year">Choose release year
                        <input id="year" name="year" type="number" min="1880" placeholder="Year" data-param="y" class="input input-year" max="2023" step="1" value="" />
                    </label>
                    <label for="type" class="search-label">Choose type</label>
                    <select name="type" class="input input-type" id="type" data-param="type" name="type" value="">
                        <option value="" selected>All</option>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>

                    </select>
                    <label for="search" class="search-label">Search for a movie</label>
                    <input id="search" name="search" type="text" placeholder="Search movies" minlength="1" maxlength="50" value="" data-param="s" required class="input">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>

                </form>
                <!-- <a class="back-home-link" href="home"><svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#708ED2">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            </a> -->
            </div>
        </header>
        <div class="container">
            <div class="movies-main">
                <p class="error-msg"></p>
                <div class="movies">
                </div>
                <div class="pagination">
                </div>
            </div>

        </div>
    </div>
    <div class="movie-info hidden">
        <header class="header">
            <div class="container">
                <h1 class="title header-title">Movies info</h1>
                <button aria-label="Back" class="button back" onclick="backToSearch()">
                    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <div class="container">
            <div class="movie-about">
                <p class="movie-error-msg"></p>
                <div class="flex">
                    <div class="movie-img-wrapper">
                        <img src="" alt="movie poster">

                    </div>
                    <div class="movie-info flex-part inline-flex">
                        <p class="rating"></p>
                        <div>
                            <h2 class="title"></h2>
                            <p class="genre"></p>
                            <p class="accent-text">Director: <span class="director"></span></p>
                            <p class="plot"></p>
                        </div>

                    </div>
                    <ul class="actors">

                    </ul>
                </div>

            </div>
        </div>
        <footer></footer>
        <script src="main.js"> </script>
</body>

</html>
