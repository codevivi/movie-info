<body class="body">
    <header class="header">
        <div class="container">
            <h1 class="title header-title">Movies info</h1>
            <form class="search-form" id="search-form" action="#">
                <label for="year" class="search-label">Choose release year</label>
                <input id="year" name="year" type="number" min="1880" placeholder="Year" class="input input-year" max="2023" step="1" value="" />
                <label for="type" class="search-label">Choose type</label>
                <select name="type" class="input input-type" id="type" name="type" value="">
                    <option value="" selected>All</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>

                </select>
                <label for="search" class="search-label">Search for a movie</label>
                <input id="search" name="search" type="text" placeholder="Search movies" value="" class="input">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>
                </button>

            </form>
